<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安物VTuber</title>
  <link rel="shortcut icon" href="icons/icon-32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="cheapvtuber.webmanifest">
</head>
<body id="body">
  <div id="app">
    <button id="setting-switch">SETTING</button>
    <button id="mute">UNMUTE</button>
    <br/>
    <div class="character">
      <img class="face" id="face" src="./image/face_normal.png">
      <img class="mouth" id="mouth" src='./image/mouth_close.png' alt="">
    </div>
    <div class="control-panel" id="control-panel">
      <div id="threshold-control">
        <span>VOICE SENSITIVITY</span><br/>
        <button id="reset">RESET</button>
        <input type="range" id="threshold" min="100" max="5000" step="50" value="700">
        <input type="number" id="current-threshold" min="100" max="5000" step="50" value="700">
      </div>
      <div id="character-position-control">
        <span>SIZE & POSITION</span><br/>
        <button id="position-reset">RESET</button><br/>
        <label for="size">SIZE</label>
        <input type="range" id="size" min="100" max="1000" step="50" value="400">
        <input type="number" id="current-size" min="100" max="1000" step="50" value="400">
        <br/>
        <label for="crosswise">LEFT-RIGHT</label>
        <input type="range" id="crosswise" min="0" max="1500" step="50" value="0">
        <input type="number" id="current-crosswise" min="0" max="1000" step="50" value="0">
        <label for="vertical">TOP-BOTTOM</label>
        <input type="range" id="vertical" min="0" max="1000" step="50" value="0">
        <input type="number" id="current-vertical" min="0" max="1000" step="50" value="0">
      </div>
      <div id="character-image-control">
        <span>CHARACTER IMAGE</span><br/>
        <label for="input-face" class="image-input-label">FACE</label>
        <input type="file" accept=".jpg, .png, .gif" class="character-image-input" id="input-face">
        <br />
        <label for="input-mouth_close" class="image-input-label">CLOSED MOUTH</label>
        <input type="file" accept=".jpg, .png, .gif" class="character-image-input" id="input-mouth_close">
        <br />
        <label for="input-mouth_open_light" class="image-input-label">HALF OPENED MOUTH</label>
        <input type="file" accept=".jpg, .png, .gif" class="character-image-input" id="input-mouth_open_light">
        <br />
        <label for="input-mouth_open" class="image-input-label">OPENED MOUTH</label>
        <input type="file" accept=".jpg, .png, .gif" class="character-image-input" id="input-mouth_open">
        <br />
        <button id="set-character">SET</button>
      </div>
      <div id="background-image-control">
        <span>BACKGROUND IMAGE</span><br/>
        <label for="background" class="image-input-label">BACKGROUND</label>
        <input type="file" accept=".jpg, .png, .gif" id="background">
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
