<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>安物VTuber</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="cheapvtuber.webmanifest">
</head>
<body id="body">
  <div id="app">
    <div class="character">
      <img class="face" src="./image/face_normal.png">
      <img class="mouse" id="mouse" src='./image/mouse_close.png' alt="">
    </div>
    <div class="control-panel">
			<button id="start">START</button>
      <button id="stop">STOP</button>
      <br/>
      <button id="reset">RESET</button>
      <input type="range" id="threshold" min="100" max="5000" step="50" value="700">
      <input type="number" id="current-threshold" min="100" max="5000" step="50" value="700">
      <br />
      <input type="file" accept=".jpg, .png, .gif" id="background">
    </div>
  </div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
